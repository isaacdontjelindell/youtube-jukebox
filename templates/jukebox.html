<!doctype html>
<html>
<head>
  <title>Youtube Jukebox</title>
</head>
<body>
  <form name='url_form' method='POST' action='#'>
    <input type='text' name='url' placeholder='Enter a Youtube URL'>
    <input type='submit' value='Play It'>
  </form>

  <button type="button" onclick="pause();">Pause</button>
  <button type="button" onclick="play();">Play</button>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript">
    function pause() {
      $.post('http://localhost:5000/pause', null, function(data) { console.log(data); })
    }
    function play() {
      $.post('http://localhost:5000/play', null, function(data) { console.log(data); })
    }
  </script>

</body>
</html>
